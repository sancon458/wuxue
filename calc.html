<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气血计算系统</title>
    <link href="extern/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="extern/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/modules/calc/calc.js"></script>
    <script type="module" src="js/base.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header text-center d-flex justify-content-between align-items-center">
            <h1>气血计算系统</h1>
            <span class="option-btn" id="optionBtn" style="margin-right: 10px;">☰</span>
            <div class="option-menu" id="optionMenu">
                <a href="index.html">武学查询</a>
                <a href="yinmai.html">隐脉查询</a>
                <a href="calc.html">气血计算</a>
            </div>
        </div>
        <form id="calcForm">
            <div class="mb-3">
                <label for="prepSkillLevel" class="form-label">准备武学等级</label>
                <input type="number" class="form-control" id="prepSkillLevel" required value="1650">
            </div>
            <div class="mb-3">
                <label for="maxNeili" class="form-label">当前内力上限</label>
                <input type="number" class="form-control" id="maxNeili" required value="42000">
            </div>
            <div class="mb-3">
                <label for="characterExp" class="form-label">人物经验</label>
                <input type="number" class="form-control" id="characterExp" required value="600000000">
            </div>
            <div class="mb-3">
                <label for="effectiveArmStrength" class="form-label">有效臂力</label>
                <input type="number" class="form-control" id="effectiveArmStrength" required value="255">
            </div>
            <div class="mb-3">
                <label for="powerValue" class="form-label">加力值</label>
                <input type="number" class="form-control" id="powerValue" required value="825">
            </div>
            <div class="mb-3">
                <label for="opponentDefense" class="form-label">对手防御力</label>
                <input type="number" class="form-control" id="opponentDefense" required value="25000">
            </div>
            <button type="submit" class="btn btn-primary">计算</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
